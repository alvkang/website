<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example Website - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">MyWebsite</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="donate.html">Donate</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h1>Get in Touch</h1>
        <p>We would love to hear from you! Whether you have a question about our initiatives, donations, or anything else, feel free to reach out.</p>
        <form class="contact-form" action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Burger Menu -->
    <script>
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');

        burger.addEventListener('click', () => {
            navLinks.classList.toggle('nav-active');
            // Animate Burger
            burger.classList.toggle('toggle');
        });
    </script>
</body>
</html>
